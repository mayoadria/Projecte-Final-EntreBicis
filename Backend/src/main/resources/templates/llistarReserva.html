<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Recompensas</title>
    <link rel="stylesheet" href="/styles/tablas.css">
    <link rel="stylesheet" href="/styles/barraLateral.css">
</head>
<body>
<!-- Barra lateral -->
<div th:replace="barraLateral :: barralateral"></div>

<div class="main-content">
    <h1>Llista Reservas</h1>
    <table class="users-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom Usuari</th>
            <th>Estat de la Reserva</th>
            <th>Descripcio Recompensa</th>
            <th>Data de la Reserva</th>
            <th>Accions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.emailUsuari.nom}"></td>
            <td th:text="${reserva.estat}"></td>
            <td th:text="${reserva.idRecompensa.descripcio}"></td>
            <td th:text="${reserva.datareserva}"></td>
            <td>
                <form th:action="@{/reserva/canviarEstat}" method="post">
                    <input type="hidden" name="reservaId" th:value="${reserva.id}" />
                    <!-- BotÃ³n para cambiar el estado -->
                    <button type="submit" th:text="${reserva.estat == 'ASSIGNADA' ? 'Canviar a DESASSIGNADA' : 'Canviar a ASSIGNADA'}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
