<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Recompensas</title>
    <link rel="stylesheet" href="/styles/tablas.css">
    <link rel="stylesheet" href="/styles/barraLateral.css">
</head>
<body>
    <!-- Barra lateral -->
    <div th:replace="barraLateral :: barralateral"></div>


<div class="main-content">
    <h1>Llista Punts Bescanvi</h1>
    <a class="btn-crear"
       th:href="@{/bescanvi/crear}">Crear</a>
    <table class="users-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Adreça</th>
            <th>Observacions</th>
            <th>Codi Postal</th>
            <th>Email</th>
            <th>Accions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bescanvis : ${bescanvi}">
            <td th:text="${bescanvis.id}"></td>
            <td th:text="${bescanvis.nom}"></td>
            <td th:text="${bescanvis.adreca}"></td>
            <td th:text="${bescanvis.observacions}"></td>
            <td th:text="${bescanvis.codiPostal}"></td>
            <td th:text="${bescanvis.email}"></td>
            <td>
                <a class="btn-edit"
                   th:href="@{/bescanvi/edit/{id}(id=${bescanvis.id})}"
                >✏️</a>
                <a class="btn-delete" th:href="@{/bescanvi/delete/{id}(id=${bescanvis.id})}">🗑️</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
