<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Recompensas</title>
    <link rel="stylesheet" href="/styles/LlistarRecompensa.css">
</head>
<body>

<div class="sidebar">
    <button>Inicio</button>
    <button>Usuarios</button>
    <button>Registros</button>
    <button>Rutas</button>
    <button>Recompensas</button>
</div>

<div class="main-content">
    <h1>Lista de Recompensas</h1>
    <a class="btn btn-crear"
       th:href="@{/recompensas/crear}">Crear</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥</th>
            <th>Observacions</th>
            <th>Punt de Bescanvi</th>
            <th>Cost</th>
            <th>Estat</th>
            <th>Accions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recompensa : ${recompensas}">
            <td th:text="${recompensa.id}"></td>
            <td th:text="${recompensa.descripcio}"></td>
            <td th:text="${recompensa.observacions}"></td>
            <td th:text="${recompensa.puntBescanviId?.nom}"></td>
            <td th:text="${recompensa.cost}"></td>
            <td th:text="${recompensa.estat}"></td>
            <td>
                <a class="btn btn-success"
                   th:href="@{/recompensas/edit/{id}(id=${recompensa.id})}"
                   >Editar</a>
                <a class="btn btn-danger" th:href="@{/recompensas/delete/{id}(id=${recompensa.id})}">Esborrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
