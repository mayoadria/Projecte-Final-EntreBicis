<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${ruta.nom}">Detalls ruta</title>

    <link rel="stylesheet" href="/styles/barraLateral.css"/>
    <link rel="stylesheet" href="/styles/detallsRuta.css"/>
</head>
<body>
<!-- barra lateral -->
<div th:replace="~{barraLateral :: barralateral}"></div>

<div class="main-content">
    <h1 th:text="${ruta.nom}">Detalls ruta</h1>

    <div class="route-card">
        <!-- capÃ§alera -->
        <div class="route-header">
            <span class="route-title" th:text="${ruta.nom}">Nom ruta</span>

            <div class="route-stats">
                <div><strong th:text="${#numbers.formatDecimal(ruta.km,1,1)}">0,0</strong> Km</div>
                <div><strong th:text="${#numbers.formatDecimal(ruta.km,1,1)}">0,0</strong> p</div>
                <div th:text="${ruta.temps}">00:00</div>
                <div><strong th:text="${ruta.velMedia}">0</strong> km/h</div>
            </div>
        </div>

        <!-- mapa (placeholder) -->
        <img class="route-map"
             src="/styles/images/LogoEntrebicis.png"
             alt="Mapa de la ruta"/>

        <!-- peu -->
        <div class="route-footer">
            <span th:text="${ruta.usuari.nom + ' ' + ruta.usuari.cognom}">
                Nom Usuari
            </span>
        </div>
    </div>
</div>
</body>
</html>
