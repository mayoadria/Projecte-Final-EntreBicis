<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Control - EntreBicis</title>
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <!-- Se puede reemplazar la imagen por la del usuario admin -->
        <img src="https://via.placeholder.com/80" alt="Foto de perfil" />
        <h3 th:text="${admin != null ? admin.nom : 'Admin'}">Admin</h3>
    </div>
    <nav>
        <ul>
            <li>
                <a th:href="@{/usuaris/editar/{email}(email='admin@entrebicis.com')}">
                    <span class="icon">✏️</span>Editar
                </a>
            </li>


            <li><a href="#"><span class="icon">⚙️</span>Configuració</a></li>
        </ul>
    </nav>
    <div class="logout">
        <a href="/logout"><span class="icon">↩️</span>Sortir</a>
    </div>
</div>

<div class="main-content">
    <h1>Panell de Control</h1>
    <div class="card-wrapper">
        <div class="card-container">
            <a href="/usuaris"><div class="card">Usuaris</div></a>
            <div class="card">Registres</div>
            <div class="card">Rutes</div>
            <div class="card">Recompenses</div>
            <div class="card">Comerços</div>
            <div class="foto">Foto</div>
        </div>
    </div>
</div>
</body>
</html>
