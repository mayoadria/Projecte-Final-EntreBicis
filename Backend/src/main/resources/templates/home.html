<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Control - EntreBicis</title>
    <!-- Vinculamos la hoja de estilo -->
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <!-- Puedes reemplazar la imagen por la del usuario admin -->
        <img src="https://via.placeholder.com/80" alt="Foto de perfil" />
        <h3>Admin</h3>
    </div>
    <nav>
        <ul>
            <li><a href="#"><span class="icon">✏️</span>Editar</a></li>
            <li><a href="#"><span class="icon">⚙️</span>Configuració</a></li>
        </ul>
    </nav>
    <div class="logout">
        <a href="/logout"><span class="icon">↩️</span>Sortir</a>
    </div>
</div>

<div class="main-content">
    <h1>Panell de Control</h1>
    <div class="card-container">
        <div class="card-item">
            <a href="/usuaris"><div class="card">👤</div></a>
            <p>Usuaris</p>
        </div>

        <div class="card-item">
            <div class="card">🚴</div>
            <p>Rutes</p>
        </div>

        <div class="card-item">
            <a href="/recompensas/llistar"><div class="card">🎁</div></a>
            <p>Recompensas</p>
        </div>

        <div class="card-item">
            <a href="/bescanvi/llistar"><div class="card">🛍️</div></a>
            <p>Punt de Bescanvi</p>
        </div>
    </div>
</div>
</body>
</html>
