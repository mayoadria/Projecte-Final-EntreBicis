<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${visualizar} ? 'Detalls de la Recompensa' : 'Modificar Recompensa'"></title>
    <link rel="stylesheet" href="/styles/crearUsuari.css">
    <link rel="stylesheet" href="/styles/barraLateral.css">
</head>
<body>
<!-- Barra lateral -->
<div th:replace="barraLateral :: barralateral"></div>

<div class="main-content">
    <h1 th:text="${visualizar} ? 'Detalls de la Recompensa' : 'Modificar Recompensa'"></h1>
    <div class="create-user-container">

        <div class="profile-picture" id="profilePicture">
            <img id="fotoPreview" th:src="${fotoDataUrl != null ? fotoDataUrl : 'https://via.placeholder.com/150'}" alt="Foto usuario" />
        </div>
        <div th:if="${error}" class="alert-error">
            <p th:text="${error}"></p>
        </div>
        <form class="user-form" th:action="@{/recompensas/editar}" th:object="${recompensas}" method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <input type="file" id="fotoInput" name="fileFoto" accept="image/*" style="display:none" th:disabled="${visualizar}" />
            <div class="form-field">
                <label for="descripcio">Descripció</label>
                <input type="text" id="descripcio" th:field="*{descripcio}" th:readonly="${visualizar}">
            </div>
            <div class="form-field">
                <label for="observacions">Observacions</label>
                <textarea id="observacions" th:field="*{observacions}" th:readonly="${visualizar}"></textarea>
            </div>
            <div class="form-field">
                <label for="cost">Cost</label>
                <input type="number" id="cost" th:field="*{cost}" min="1" th:readonly="${visualizar}">
            </div>
            <div class="form-group">
                <label for="besanvi-select">Punt de Bescanvi:</label>
                <select id="besanvi-select" th:field="*{puntBescanviId}" th:disabled="${visualizar}">
                    <option value="" disabled selected hidden>Seleccionar una opción</option>
                    <option th:each="bescanvis : ${puntBescanviId}" th:value="${bescanvis.id}"
                            th:text="${bescanvis.nom}"></option>
                </select>
            </div>
            <div class="form-field full-width">
                <select class="input" th:field="*{estat}" id="pais" th:disabled="${visualizar}">
                    <option value="" disabled selected hidden></option>
                    <option class="inp_pais" th:each="estat : ${estat}"
                            th:value="${estat}"
                            th:text="${estat}"></option>
                </select>
            </div>

            <div class="form-actions" th:if="${!visualizar}">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Al hacer clic en el contenedor de foto se abre el selector de archivos
    document.getElementById('profilePicture').addEventListener('click', function() {
        document.getElementById('fotoInput').click();
    });
    // Previsualización de la foto seleccionada

    document.getElementById('fotoInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('fotoPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
