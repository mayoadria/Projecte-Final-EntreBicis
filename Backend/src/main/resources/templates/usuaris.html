<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestió d'Usuaris - EntreBicis</title>
    <!-- Vinculamos la hoja de estilo específico para esta página -->
    <link rel="stylesheet" href="/styles/tablas.css" />
</head>
<body>
<!-- Barra lateral (idéntica a la de home.html) -->
<div class="sidebar">
    <div class="profile">
        <img src="https://via.placeholder.com/80" alt="Foto de perfil" />
        <h3>Admin</h3>
    </div>
    <nav>
        <ul>
            <li><a href="/home"><span class="icon">🏠</span>Inici</a></li>
            <li><a href="/usuaris"><span class="icon">👤</span>Usuaris</a></li>
<!--            <li><a href="#"><span class="icon">📋</span>Registres</a></li>-->
            <li><a href="#"><span class="icon">🚴</span>Rutes</a></li>
            <li><a href="/recompensas/llistar"><span class="icon">🎁</span>Recompenses</a></li>
            <li><a href="/bescanvi/llistar"><span class="icon">🛍️</span>Comerços</a></li>
            <li><a href="#"><span class="icon">⚙️</span>Configuració</a></li>
        </ul>
    </nav>
    <div class="logout">
        <a href="/logout"><span class="icon">↩️</span>Sortir</a>
    </div>
</div>

<!-- Contenido principal: tabla de usuarios -->
<div class="main-content">
    <h1>Usuaris</h1>
    <a href="/usuaris/crear" class="btn-crear">Crear</a>

    <table class="users-table">
        <thead>
        <tr>
            <th>Correu</th>
            <th>Nom</th>
            <th>Telèfon</th>
            <th>Població</th>
            <th>Gestió</th>
        </tr>
        </thead>
        <tbody>
        <!-- Bucle Thymeleaf para iterar sobre la lista de usuarios -->
        <tr th:each="usuari : ${usuaris}">
            <td th:text="${usuari.email}"></td>
            <td th:text="${usuari.nom + ' ' + usuari.cognom}"></td>
            <td th:text="${usuari.telefon}"></td>
            <td th:text="${usuari.poblacio}"></td>
            <td>
                <a th:href="@{/usuaris/editar/{email}(email=${usuari.email})}" class="btn-edit">✏️</a>
                <button class="btn-delete" th:attr="data-email=${usuari.email}" onclick="deleteUser(this)">🗑️</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    function deleteUser(button) {
        var email = button.getAttribute("data-email");
        if (confirm("Vols eliminar l'usuari de forma PERMAMENT?")) {
            window.location.href = "/usuaris/delete/" + encodeURIComponent(email);
        }
    }
</script>
