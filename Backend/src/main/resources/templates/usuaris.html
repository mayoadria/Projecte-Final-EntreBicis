<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Gesti√≥ d'Usuaris - EntreBicis</title>
    <link rel="stylesheet" href="/styles/barraLateral.css"/>
    <link rel="stylesheet" href="/styles/tablas.css" />
</head>
<body>
<!-- Barra lateral -->
<div th:replace="barraLateral :: barralateral"></div>

<!-- Contenido principal: tabla de usuarios -->
<div class="main-content">
    <h1>Usuaris</h1>
    <a href="/usuaris/crear" class="btn-crear">Crear</a>

    <table class="users-table">
        <thead>
        <tr>
            <th>Correu</th>
            <th>Nom</th>
            <th>Tel√®fon</th>
            <th>Poblaci√≥</th>
            <th>Saldo</th>
            <th>Estat</th>
            <th>Gesti√≥</th>
        </tr>
        </thead>
        <tbody>
        <!-- Bucle Thymeleaf para iterar sobre la lista de usuarios -->
        <tr th:each="usuari : ${usuaris}"
            th:data-user-email="${usuari.email}">
            <td th:text="${usuari.email}"></td>
            <td th:text="${usuari.nom + ' ' + usuari.cognom}"></td>
            <td th:text="${usuari.telefon}"></td>
            <td th:text="${usuari.poblacio}"></td>
            <td th:text="${usuari.saldo}"></td>
            <td>
                <label class="switch">
                    <input type="checkbox"
                           th:checked="${usuari.estat.name() == 'ACTIU'}"
                           onchange="toggleUserActivation(this)">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                <a th:href="@{/usuaris/editar/{email}(email=${usuari.email})}" class="btn-edit">‚úèÔ∏è</a>
                <a th:href="@{/usuaris/delete/{email}(email=${usuari.email})}"
                   class="btn-delete"
                   onclick="return confirm('¬øEst√° seguro de borrar este usuario?');">üóëÔ∏è</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleUserActivation(checkbox) {
        var row = checkbox.closest('tr');
        var email = row.dataset.userEmail;

        var isActive = checkbox.checked;
        var newEstat = isActive ? "ACTIU" : "INACTIU";

        // Si se est√° desactivando el usuario, solicitamos confirmaci√≥n
        if (!isActive) {
            if (!confirm("¬øEst√° seguro de desactivar este usuario?")) {
                checkbox.checked = true;
                return;
            }
        }

        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        var headers = {
            'Content-Type': 'application/json'
        };
        headers[csrfHeader] = csrfToken;

        fetch('/usuaris/toggleActivation/' + encodeURIComponent(email), {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({ estat: newEstat })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        console.error("Error response:", text);
                        throw new Error(text);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log("Estado actualizado con √©xito:", data);
            })
            .catch(error => {
                console.error("Error al actualizar estado:", error);
                // Revertir el cambio en caso de error
                checkbox.checked = !isActive;
            });
    }
</script>

</body>
</html>
