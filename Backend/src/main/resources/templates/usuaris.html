<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Gesti√≥ d'Usuaris - EntreBicis</title>
    <link rel="stylesheet" href="/styles/barraLateral.css"/>
    <!-- Vinculamos la hoja de estilo espec√≠fico para esta p√°gina -->
    <link rel="stylesheet" href="/styles/tablas.css" />
</head>
<body>
<!-- Barra lateral -->
<div th:replace="barraLateral :: barralateral"></div>

<!-- Contenido principal: tabla de usuarios -->
<div class="main-content">
    <h1>Usuaris</h1>
    <a href="/usuaris/crear" class="btn-crear">Crear</a>

    <table class="users-table">
        <thead>
        <tr>
            <th>Correu</th>
            <th>Nom</th>
            <th>Tel√®fon</th>
            <th>Poblaci√≥</th>
            <th>Gesti√≥</th>
        </tr>
        </thead>
        <tbody>
        <!-- Bucle Thymeleaf para iterar sobre la lista de usuarios -->
        <tr th:each="usuari : ${usuaris}">
            <td th:text="${usuari.email}"></td>
            <td th:text="${usuari.nom + ' ' + usuari.cognom}"></td>
            <td th:text="${usuari.telefon}"></td>
            <td th:text="${usuari.poblacio}"></td>
            <td>
                <a th:href="@{/usuaris/editar/{email}(email=${usuari.email})}" class="btn-edit">‚úèÔ∏è</a>
                <button class="btn-delete" th:attr="data-email=${usuari.email}" onclick="deleteUser(this)">üóëÔ∏è</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    function deleteUser(button) {
        var email = button.getAttribute("data-email");
        if (confirm("Vols eliminar l'usuari de forma PERMAMENT?")) {
            window.location.href = "/usuaris/delete/" + encodeURIComponent(email);
        }
    }
</script>
