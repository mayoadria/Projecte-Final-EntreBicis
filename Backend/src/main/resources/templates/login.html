<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - EntreBicis</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <!-- Prueba usando Font Awesome con el prefijo "fas" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>LOGIN</h2>
        <form action="/login" method="POST" novalidate>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" required/>
            </div>

            <div class="input-group">
                <label for="password">Contrasenya</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required/>
                    <!-- Usamos un emoji divertido para el botÃ³n de toggle -->
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i id="toggle-icon" class="fas fa-eye-slash"></i>
                    </button>

                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            // Cambia a icono de ojo abierto
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            // Vuelve a icono de ojo tachado
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        }
    }
</script>

</body>
</html>
